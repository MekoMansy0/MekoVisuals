		<style>
			/* Make the body scrollable */
			body {
				height: auto;
				min-height: 100vh;
			}
			/* Override the template's main wrapper to allow scrolling */
			#wrapper {
				height: auto;
				min-height: 100vh;
				padding-top: 5em; /* Add space at the top */
				padding-bottom: 5em; /* Add space at the bottom */
			}
			/* This replaces the full-screen modal behavior */
			#header {
				display: block; /* No longer centered */
				position: relative;
				height: auto;
				background-color: transparent;
			}
			/* Style for the new gallery list */
			.gallery-list {
				list-style: none;
				padding: 0;
				width: 100%;
			}
			.gallery-list li {
				margin-bottom: 1em;
			}
			/* Style the links to look like clean, flat buttons */
			.gallery-list a {
				display: block;
				padding: 1.5em 1.25em;
				text-decoration: none;
				background: rgba(255, 255, 255, 0.05);
				border: 1px solid rgba(255, 255, 255, 0.15);
				border-radius: 4px; /* Matches template's input fields */
				color: #fff;
				font-weight: 600;
				transition: background 0.2s ease-in-out, border-color 0.2s ease-in-out;
			}
			.gallery-list a:hover {
				background: rgba(255, 255, 255, 0.1);
				border-color: rgba(255, 255, 255, 0.3);
			}
			/* Client name */
			.gallery-list a .client-name {
				font-size: 1.1em;
			}
			/* Shoot description (e.g., "Wedding" or "Portraits") */
			.gallery-list a .shoot-type {
				display: block;
				font-size: 0.9em;
				color: rgba(255, 255, 255, 0.5);
				font-weight: 400;
				margin-top: 0.25em;
			}
		</style>
	</head>
